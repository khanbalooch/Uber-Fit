<ion-header>
  <ion-toolbar color="medium">
    <ion-title text-center>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main">
  <div class="AppBg" style="background:url('../../../assets/images/Welcome.jpg');">
    <ion-grid class="no-v-pad">
      <ion-row class="no-v-pad">
        <ion-col size="12" class="no-v-pad">
          <div class="heading signup-logo">
            <img src="../../../assets/images/findYourFitness.svg" alt="Find Your Fitness">
            <!-- <ion-label class="title">Find Your </ion-label>
                <ion-label class="title-bold">Fitness</ion-label> -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
      <div class="form-container">
        <ion-grid class="no-v-pad ">
          <ion-row class="errors-c no-v-pad ">





          </ion-row>
          <ion-row class="no-v-pad">
            <ion-col size="12" class="no-v-pad">

              <ion-item class="uberInput uberPrimary input-c">
                <ion-label class="icon txt_w">
                  <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input shape="round" fill="outline" color="primary" class="input-El" formControlName='email' type="text"
                  placeholder="Email" padding></ion-input>
              </ion-item>
              <ion-label class="error center" color="medium" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.required && !signupForm.valid">
                Email is required.
              </ion-label>
              <ion-label class="error center" color="medium" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.email && !signupForm.valid">
                Invalid email address.
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="no-v-pad">
            <ion-col size="12" class="no-v-pad">

              <ion-item class="uberInput uberPrimary input-c">
                <ion-label class="icon txt_w">
                  <ion-icon name="lock"></ion-icon>
                </ion-label>
                <ion-input shape="round" fill="outline" color="primary" class="input-El" formControlName='password'
                  type="password" placeholder="Password" padding></ion-input>
              </ion-item>
              <ion-label class="error center" color="medium" *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required && !signupForm.valid">
                Password is required.
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="no-v-pad">
            <ion-col size="12" class="input-outer no-v-pad">
              <ion-item class="uberInput uberPrimary input-c">
                <ion-label class="icon txt_w">
                  <ion-icon name="lock"></ion-icon>
                </ion-label>
                <ion-input shape="round" fill="outline" color="primary" class="input-El" formControlName='cPassword'
                  type="password" placeholder="Confirm Password" padding></ion-input>
              </ion-item>
              <ion-label class="error center" color="medium" *ngIf="(cPassword.dirty || cPassword.touched) && cPassword.invalid && cPassword.errors.required && !signupForm.valid">
                Confirm Your Password
              </ion-label>
              <ion-label class="error center" color="medium" *ngIf="(cPassword.dirty || cPassword.touched) && cPassword.invalid && cPassword.errors.compare && !signupForm.valid">
                Password Does Not Match
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row class="no-v-pad">
            <ion-col size="12" class="no-v-pad">
              <ion-label class="text-primary center txt_w">Sign up as</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="no-v-pad">
            <ion-col size="12" class="no-v-pad">
              <ion-radio-group>
                <ion-item class="uberRadio">
                  <ion-label>CLIENT</ion-label>
                  <ion-radio mode="ios" formControlName='type' color="medium" slot="start" value="CUSTOMER"></ion-radio>
                </ion-item>
                <ion-item class="uberRadio">
                  <ion-label>TRAINER</ion-label>
                  <ion-radio mode="ios" formControlName='type' color="medium" slot="start" value="TRAINER"></ion-radio>
                </ion-item>
              </ion-radio-group>
              <ion-label color="medium" *ngIf="(type.dirty || type.touched) && type.invalid && type.errors.required">
                Join you as ?
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="no-v-pad">
            <ion-col size="12" class="no-v-pad">
              <ion-button class="uberPrimary center txt_w pointer" type="submit" [disabled]='!signupForm.valid' shape="round"
                size="default" expand="block" fill="solid" color="medium">CONFIRM</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </form>
    <ion-footer>
      <ion-grid class="no-v-pad ">
        <ion-row class="no-v-pad ">
          <ion-col size="12">
            <ion-label class="text-primary txt_w center pointer" (click)="gotoLogin()">Already have account? <strong>Sign
                in!</strong></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>
  </div>
</ion-content>
