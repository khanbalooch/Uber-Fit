<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main">
  <div class="AppBg" style="background:url('../../../assets/images/Welcome.jpg');">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="heading">
            <ion-label class="title">Find Your </ion-label>
            <ion-label class="title-bold">Fitness</ion-label>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
      <div class="form-container">
        <ion-grid>
            <ion-row>
                <ion-label color="medium" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.required">
                    email is required.
                </ion-label>
                <ion-label color="medium" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.email">
                    Invalid email address.
                </ion-label>
                <ion-label color="medium" *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required">
                    Password is required.
                </ion-label>
                <ion-label color="medium" *ngIf="(cPassword.dirty || cPassword.touched) && cPassword.invalid && cPassword.errors.required">
                    Confirm Your Password
                </ion-label>
                <ion-label color="medium" *ngIf="(cPassword.dirty || cPassword.touched) && cPassword.invalid && cPassword.errors.compare">
                    Password Does Not Match
                </ion-label>
                
            </ion-row>
          <ion-row>
            <ion-col size="12" class="input-c">
              <ion-label class="icon txt_w">
                <ion-icon name="mail"></ion-icon>
              </ion-label>
              <ion-item>
                <ion-input shape="round" fill="outline" color="primary" class="input-El" formControlName='email'
                  type="text" placeholder="email" padding></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="input-c">
              <ion-label class="icon txt_w">
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-item>
                <ion-input shape="round" fill="outline" color="primary" class="input-El" formControlName='password'
                  type="password" placeholder="Password" padding></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="input-c">
              <ion-label class="icon txt_w">
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-item>
                <ion-input shape="round" fill="outline" color="primary" class="input-El" formControlName='cPassword'
                  type="password" placeholder="Confirm Password" padding></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col size="12">
              <ion-label class="plain-txt">sign up as</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
                  <ion-radio-group>
                    <ion-item>
                        <ion-label>CLIENT</ion-label>
                        <ion-radio mode="md" formControlName='type' color="primary" slot="start" value="CUSTOMER"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>TRAINER</ion-label>
                        <ion-radio mode="md" formControlName='type'  color="primary" slot="start" value="TRAINER"></ion-radio>
                    </ion-item>
                  </ion-radio-group>
                  <ion-label color="medium" *ngIf="(type.dirty || type.touched) && type.invalid && type.errors.required">
                      Join you as ?
                  </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button type="submit"  [disabled]='!signupForm.valid' shape="round" size="default" expand="block" fill="solid" color="dark">CONFIRM</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </form>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12">
            <ion-label class="plain-txt pointer" (click)="gotoLogin()">Already have account? <strong>Sign in!</strong></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
