<ion-header>
  <ion-toolbar color="light">
    <ion-title text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main">
  <div class="AppBg" style="background:url('../../../assets/images/Welcome.jpg');">
    <!--logo start here-->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="heading">
            <ion-label class="title">Find Your </ion-label>
            <ion-label class="title-bold">Fitness</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!--logo end here-->
    <div class="form-container">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="input-c">
            <ion-label class="icon txt_w">
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input shape="round" fill="outline" color="primary" class="input-El" [(ngModel)]='loginCredentials.username'
              type="text" placeholder="Name" padding></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="input-c">
            <ion-label class="icon txt_w">
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input shape="round" fill="outline" color="primary" class="input-El" [(ngModel)]='loginCredentials.password'
              type="password" placeholder="Password" padding></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-checkbox color="primary"></ion-checkbox>
            <ion-label class="check-item txt_w">Remember me</ion-label>
          </ion-col>
          <ion-col size="6">
            <a (click)='onForgotPass()'>
              <ion-icon name="help-circle-outline" class="txt_w"></ion-icon>
              <ion-label class="check-item txt_w">Forgot Password</ion-label>
            </a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button shape="round" size="default" expand="block" fill="solid" (click)='login()'>LOGIN</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="social-login">
        <ion-row>
          <ion-col size="12">
            <ion-label class="plain-txt">Or connect with</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="4">
            <ion-icon class="plain-txt" name="logo-facebook"></ion-icon>
          </ion-col>
          <ion-col size="4">
            <ion-icon class="plain-txt" name="logo-googleplus"></ion-icon>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-label class="bottom-text plain-txt" (click)="gotoSignup()">Don't have account? <strong>Sign up!</strong></ion-label>
        </ion-row>
      </ion-grid>


    </div>
