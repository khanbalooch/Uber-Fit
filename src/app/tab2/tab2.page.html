<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label class="subtitle text-primary">Set details for</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-item class="dropdown details">
          <ion-select [interfaceOptions]="dayMenuOptions" interface="action-sheet" placeholder="Select Day">
            <ion-select-option multiple="true" cancelText="Cancel" okText="OK" *ngFor='let day of days' value="{{day}}">{{day}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="subtitle text-primary">Apply to</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-button class="text-primary primary" expand="block">14 Jan only</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="text-primary secondary" expand="block" fill="outline">All Mondays</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="subtitle text-primary">
          Set your time
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-item class="time">
          <ion-datetime display-format="hh:mm A" value="2012-12-15T13:47:20.789"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="1" class="arrow-c">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-col>
      <ion-col size="4">
        <ion-item class="time">
          <ion-datetime display-format="hh:mm A" value="2012-12-15T13:47:20.789"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-item class="select-sm">
          <ion-select [interfaceOptions]="slotMenuOptions" multiple="true" interface="alert">
            <ion-select-option *ngFor='let slot of slots' value={{slot}}>{{slot}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item mode="ios" class="select-icon  text-primary">
          <ion-icon name="flash"></ion-icon>
          <ion-select [interfaceOptions]="sessionMenuOptions" interface="popover" placeholder="Session type">
            <ion-select-option *ngFor='let session of sessions' value={{session}}>{{session}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="select-icon text-primary">
          <ion-icon mode="ios" name="pin"></ion-icon>
          <ion-select [interfaceOptions]="locationMenuOptions" interface="popover" placeholder="Select Location">
            <ion-select-option *ngFor='let location of locations' value={{location}}>{{location}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon mode="ios" name="mail"></ion-icon>
          <ion-input placeholder="Message"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="uberPrimary" shape="round" size="default" expand="block" fill="solid" (click)="onNextBtn()"
          color="medium">
          <ion-label>NEXT</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
