<ion-header>
  <ion-toolbar color="light">
    <ion-title class="txt_w" text-center *ngIf="!isShowSearchBar">Search for trainers</ion-title>
    <ion-searchbar animated showCancelButton placeholder="Search trainer here..." (ionCancel)="onCancel($event)" *ngIf="isShowSearchBar"></ion-searchbar>
    <ion-icon class="s-icon" name="search" slot="end" (click)="onShowSearchbar()" *ngIf="!isShowSearchBar"></ion-icon>
  </ion-toolbar>
  <!--filter-->
  <ion-grid class="filter">
    <ion-row>
      <ion-col size="5" class="noti-c">
        <ion-label class="contacts">
          <div class="chat-c">
            <ion-icon mode="ios" name="chatbubbles"></ion-icon>
            <ion-badge mode="md" color="danger" slot="top">66</ion-badge>
          </div>
          <div class="call-c">
            <ion-icon name="call"></ion-icon>
            <ion-badge mode="md" color="danger" slot="top">66</ion-badge>
          </div>
        </ion-label>
      </ion-col>
      <ion-col size="7">
        <div class="filter-c">
          <ion-label class="pointer" *ngIf="isShowFilter" (click)="onFilterBtnClick()">
            <span class="filter-txt">Show filters</span>
            <ion-icon name="ios-arrow-down"></ion-icon>
          </ion-label>
          <ion-label class="pointer" *ngIf="!isShowFilter" (click)="onFilterBtnClick()">
            <span class="filter-txt">Hide filters</span>
            <ion-icon name="ios-arrow-up"></ion-icon>
          </ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--end of filter-->
</ion-header>

<ion-content padding>

    

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item class="title-c">
          <ion-label class="title">
            Trainer gender?
          </ion-label>
        </ion-item>
        <ion-item class="input-c">
          <ion-radio-group class="gender">
            <ion-item class="g-item-c">
              <ion-label class="txt-c">
                <ion-icon name="transgender"></ion-icon>
              </ion-label>
              <ion-radio  slot="start" value="T"></ion-radio>
            </ion-item>

            <ion-item class="g-item-c">
              <ion-label  class="txt-c">
                <ion-icon name="female"></ion-icon>
              </ion-label>
              <ion-radio slot="start" value="F"></ion-radio>
            </ion-item>

            <ion-item class="g-item-c">
              <ion-label  class="txt-c">
                <ion-icon name="male"></ion-icon>
              </ion-label>
              <ion-radio slot="start" value="M"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label class="title">Distance</ion-label>
        </ion-item>
        <ion-item class="input-c">
          <ion-range dualKnobs="true" min="21" max="72" step="3" snaps="true"></ion-range>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item class="title-c">
          <ion-label class="title">
            Price
          </ion-label>
        </ion-item>
        <ion-item class="input-c">
          <ion-range dualKnobs="true" min="21" max="72" step="3" snaps="true"></ion-range>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item class="title-c">
          <ion-label class="title">
            Filter By
          </ion-label>
        </ion-item>
        <ion-item class="input-c">
          <ion-radio-group>
            <ion-item>
              <ion-label>
                <ion-item class="label-chk">
                  <ion-label>
                    <ion-text>
                      All
                    </ion-text>
                  </ion-label>
                </ion-item>
              </ion-label>
              <ion-radio slot="start" value="All"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>
                <ion-item class="label-chk">
                  <ion-label>
                    <ion-text>
                      2+
                    </ion-text>
                    <ion-text class="icon">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </ion-text>
                  </ion-label>
                </ion-item>
              </ion-label>
              <ion-radio slot="start" value="2p"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>
                <ion-item class="label-chk">
                  <ion-label>
                    <ion-text>
                      3+
                    </ion-text>
                    <ion-text class="icon">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </ion-text>
                  </ion-label>
                </ion-item>
              </ion-label>
              <ion-radio slot="start" value="3p"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>
                <ion-item class="label-chk">
                  <ion-label>
                    <ion-text>
                      4+
                    </ion-text>
                    <ion-text class="icon">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </ion-text>
                  </ion-label>
                </ion-item>
              </ion-label>
              <ion-radio slot="start" value="4p"></ion-radio>
            </ion-item>

          </ion-radio-group>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item class="title-c">
          <ion-label class="title">
            Age
          </ion-label>
        </ion-item>
        <ion-item class="input-c">
          <ion-range dualKnobs="true" min="21" max="72" step="3" snaps="true"></ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-grid no-padding no-margin>
      <ion-row>
        <ion-col>
          <ion-button class="clear" (click)="onDirectionPage()" size="small" fill="clear">
            <ion-icon class="txt_w" name="search"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="clear" size="small" (click)="onGlobalPage()" fill="clear">
            <ion-icon class="txt_w " name="paper-plane"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="onSettingsPage() " class="clear" size="small" fill="clear">
            <ion-icon class="txt_w" name="contact"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
