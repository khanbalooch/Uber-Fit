<app-header></app-header>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="container">
        <div class="pattern">
          <ion-label slot="end" class="edit-container" (click)="onEditPage()" >
            <ion-icon name="create" class="edit-icon" color="warning"></ion-icon>
          </ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="lt" size="1">
        <div class="profilePic" style="background-image:url('../../../assets/images/wt.jpg')"></div>
      </ion-col>
      <ion-col class="rt" size="11">
        <strong>John Smith</strong>
        <div class="rating">
          <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
        </div>
        <div class="profContent">
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-label>
                  <ion-icon name="man"></ion-icon>
                </ion-label>
              </ion-col>
              <ion-col size="9">
                <ion-label>Male</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="3">
                <ion-label>
                  <ion-icon name="mail-open"></ion-icon>
                </ion-label>
              </ion-col>
              <ion-col size="9">
                <ion-label>john@email.com</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="3">
                <ion-label>
                  <ion-icon name="locate"></ion-icon>
                </ion-label>
              </ion-col>
              <ion-col size="9">
                <ion-label>District 2 1657 Riverside Drive</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="3">
                <ion-label>
                  <ion-icon name="ribbon"></ion-icon>
                </ion-label>
              </ion-col>
              <ion-col size="9">
                <ion-label>Yoga, Swimming, Athletics</ion-label>
              </ion-col>
            </ion-row>

          </ion-grid>

        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<app-footer></app-footer>
