<app-header></app-header>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Trainer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About {{selectedTrainer.name}} </ion-card-title>
    </ion-card-header>
    <ion-card-content padding>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div text-center align-items-center padding>
              <img src="{{selectedTrainer.imgPath}}" alt="{{selectedTrainer.name}}">
            </div>
            <div>
              <h6>{{selectedTrainer.name}}</h6>
              <p>{{selectedTrainer.discription}}</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>Rate: {{selectedTrainer.rate}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Time: {{selectedTrainer.time}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Focus: {{selectedTrainer.focus}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button size="small" color="secondary">
          <ion-icon name="at"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button size="small" color="secondary">
          <ion-icon name="call"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button size="small" color="secondary">
          <ion-icon name="mail"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button size="small" color="secondary">
          <ion-icon name="pin"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div text-center align-items-center>
    <ion-button color="primary" (click)="onBookClient()">Book Client</ion-button>
  </div>
</ion-content>
<app-footer></app-footer>
