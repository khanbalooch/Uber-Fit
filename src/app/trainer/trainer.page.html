<ion-header>
  <ion-toolbar>
    <!-- <ion-button href="/tabs/tab1" routerDirection="backward" slot="sitart">Back</ion-button> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title text-left (click)="goBack()"  routerDirection="backward" slot="start"> 
        <ion-icon name="arrow-back"></ion-icon>Back
    </ion-title> -->
    <ion-title text-center>trainer</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>About {{selectedTrainer.name}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <!-- <img src="{{trainer.src}}" alt="{{trainer.name}}"> -->
          <img src="{{selectedTrainer.imgPath}}" alt="{{selectedTrainer.name}}">
        </ion-col>
        <ion-col size="8">
          <div>
            <h6>{{selectedTrainer.name}}</h6>
            <p>{{selectedTrainer.discription}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<ion-list>
  <ion-item>
    <ion-label>Rate: {{selectedTrainer.rate}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Time: {{selectedTrainer.time}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Focus: {{selectedTrainer.focus}}</ion-label>
  </ion-item>
</ion-list>

<ion-button color="primary" (click)="onBookClient()">Book Client</ion-button>
<ion-grid>
  <ion-row>
    <ion-col size="3">
      <ion-button size="small" color="secondary">
        <ion-icon name="at"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button size="small" color="secondary">
        <ion-icon name="call"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button size="small" color="secondary">
        <ion-icon name="mail"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button size="small" color="secondary">
        <ion-icon name="pin"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
