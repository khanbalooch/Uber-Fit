<ion-header>
  <ion-toolbar>
    <ion-title text-left (click)="goBack()"  routerDirection="backward"> 
        <ion-icon name="arrow-back"></ion-icon>
    </ion-title>
    <ion-title text-center>trainer</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>About {{mytrainer.name}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <!-- <img src="{{trainer.src}}" alt="{{trainer.name}}"> -->
          <img src="{{mytrainer.imgPath}}" alt="cardio">
        </ion-col>
        <ion-col size="8">
          <div>
            <h6>{{mytrainer.name}}</h6>
            <p>{{mytrainer.discription}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<ion-list>
  <ion-item>
    <ion-label>Rate: {{mytrainer.rate}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Time: {{mytrainer.time}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Focus: {{mytrainer.focus}}</ion-label>
  </ion-item>
</ion-list>

<ion-button color="primary">Book Client</ion-button>
<ion-grid>
  <ion-row>
    <ion-col size="3">
      <ion-button size="small" color="secondary">
        <ion-icon name="at"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button size="small" color="secondary">
          <ion-icon name="call"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button size="small" color="secondary">
          <ion-icon name="mail"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button size="small" color="secondary">
          <ion-icon name="pin"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
