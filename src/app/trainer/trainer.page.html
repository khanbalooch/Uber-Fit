<ion-header>
  <ion-toolbar>
    <ion-title>trainer 1</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Title for trainer 1</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img src="{{trainer.src}}" alt="{{trainer.name}}">
        </ion-col>
        <ion-col size="8">
          <div>
            <h6>{{trainer.name}}</h6>
            <p>{{trainer.disc}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<ion-list>
  <ion-item>
    <ion-label>Rate: {{trainer.rate | currency}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Time: {{trainer.time}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Focus: {{trainer.focus}}</ion-label>
  </ion-item>
</ion-list>

<ion-button color="primary">Book Client</ion-button>
<ion-grid>
  <ion-row>
    <ion-col size="3">
      <ion-button size="small" color="secondary">
        <ion-icon name="at"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button size="small" color="secondary">
          <ion-icon name="call"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button size="small" color="secondary">
          <ion-icon name="mail"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button size="small" color="secondary">
          <ion-icon name="pin"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
