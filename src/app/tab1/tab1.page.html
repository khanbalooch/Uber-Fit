<ion-content>
  <ion-card class="calender">
    <ion-card-header class="calendar-navs">
      <ion-grid class="m-nav-c">
        <ion-row class="month-nav">
          <ion-col size="2">
            <button (click)="prevMonth()">
              <ion-icon mode="md" name="arrow-dropleft"></ion-icon>
            </button>
          </ion-col>
          <ion-col size="8" class="content">
            <ion-label class="m-y">{{ currentDate.format('MMMM') }}&nbsp;{{ currentDate.format('YYYY') }}</ion-label>
          </ion-col>
          <ion-col size="2">
            <button (click)="nextMonth()">
              <ion-icon mode="md" name="arrow-dropright"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label class="text-secondary">Click one or more days to continue</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <!---->
    <ion-card-content class="month-grid">

        <ion-col class="day-name" *ngFor="let name of dayNames">
          <ion-label class="weekName">{{name}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-grid class="weeks">
        <ion-row class="week" *ngFor="let week of weeks">
          <ion-col *ngFor="let day of week">

            <ion-label class="week-date disabled" *ngIf="!isSelectedMonth(day.mDate)">
              <ion-text class="date-text">{{ day.mDate.date() }}</ion-text>
            </ion-label>

            <ion-label class="week-date enabled" *ngIf="isSelectedMonth(day.mDate)" (click)="selectDate(day)"
              [ngClass]="{ selected: (day.selected || day.today) }">
              <ion-text class="date-text">{{ day.mDate.date() }}</ion-text>
            </ion-label>

          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="uberPrimary" shape="round" size="default" expand="block" fill="solid" (click)="onNextBtn()"
            color="medium">
            <ion-label>NEXT</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
