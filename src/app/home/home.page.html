<ion-header>
  <ion-toolbar color="light">
    <ion-title class="txt_w" text-center *ngIf="!isShowSearchBar">Search for trainers</ion-title>
    <ion-searchbar animated showCancelButton placeholder="Search trainer here..." (ionCancel)="onCancel($event)" *ngIf="isShowSearchBar"></ion-searchbar>
    <ion-icon class="s-icon" name="search" slot="end" (click)="onShowSearchbar()" *ngIf="!isShowSearchBar"></ion-icon>
  </ion-toolbar>
  <!--filter-->
  <ion-grid class="filter">
    <ion-row>
      <ion-col size="5" class="noti-c">
        <ion-label class="contacts">
          <div class="chat-c">
            <ion-icon mode="ios" name="chatbubbles"></ion-icon>
            <ion-badge mode="md" color="danger" slot="top">66</ion-badge>
          </div>
          <div class="call-c">
            <ion-icon name="call"></ion-icon>
            <ion-badge mode="md" color="danger" slot="top">66</ion-badge>
          </div>
        </ion-label>
      </ion-col>
      <ion-col size="7">
        <div class="filter-c">
          <ion-label *ngIf="isShowFilter" (click)="onFilterBtnClick()">
            <span class="filter-txt">Show filters</span>
            <ion-icon name="ios-arrow-down"></ion-icon>
          </ion-label>
          <ion-label *ngIf="!isShowFilter" (click)="onFilterBtnClick()">
            <span class="filter-txt">Hide filters</span>
            <ion-icon name="ios-arrow-up"></ion-icon>
          </ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--end of filter-->
</ion-header>
<ion-content>

  <ion-grid class="listing">
    <ion-row>
      <ion-col size="12">

        <ion-card>

<ion-footer>
  <ion-grid class="banner">
    <ion-row>
      <ion-col size="12">
        <img class="banner" src="../../assets/images/banner-img.JPG" alt="banner">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-toolbar color="light">
    <ion-grid no-padding no-margin>
      <ion-row>
